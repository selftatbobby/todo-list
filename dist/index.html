<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <div id="header"><h1>To-Do List</h1></div>
        <div id="sideBar">
            <button id="inbox">Inbox</button>
            <button id="addProject">Add Project</button>
        </div>
        <div id="mainContent">
            <div id="defaultProjects">
                
            </div>
            <button id="todoItemFormBtn">I want to add a todo Item</button>
        </div>

        <div id="addTodoItemForm">
            <div class="formPopup">
                <div class="formPopup" id="popupForm">
                    <form name="todoItemForm" action="xxx.html" method="post" id="todoItemForm">
                        <div class="field">
                            <label for="todoTitle">Todo Title:</label>
                            <input type="text" id="todoTitle" name="todoTitle" placeholder="Enter Title">
                        </div>
                        <div class="field">
                            <label for="todoDescription">Todo Description:</label>
                            <input type="text" id="todoDescription" name="todoDescription" placeholder="Enter Description">
                        </div>
                        <div class="field">
                            <label for="todoDuedate">Todo Duedate:</label>
                            <input type="date" id="todoDuedate" name="todoDuedate" placeholder="Enter Duedate">
                        </div>
                        <div class="field">
                            <label for="todoPriority">Todo Priority:</label>

                            <input type="radio" id="todoPriority" name="todoPriority" value="low">
                            <label for="todoPriority">low</label>

                            <input type="radio" id="todoPriority" name="todoPriority" value="medium">
                            <label for="todoPriority">medium</label>

                            <input type="radio" id="todoPriority" name="todoPriority" value="high">
                            <label for="todoPriority">high</label>    
                        </div>
                        <button id="addTodoItemBtn">Add todo item</button>
                        <button id="hideForm">Nevermind</button>
                    </form>
                </div>
                <h2>Fill out the required fields</h2>
            </div>
        </div>


    </div>
   
</body>
</html>
